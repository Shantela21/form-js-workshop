<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Control</title>
    <link rel="stylesheet" href="App.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
   
    <main id="root" class="container">
        <section id="getName">Hello, what is your name?<input class="yourName">
            <button onclick="()=>{getElementById('getName')}">Save</button>
        </section>


         <header>
       <section id="fillForm">    
    <span id="userName">Hello</span><br>
  Would you like to fill in my form? <br>
  <!-- Yes button shows the form, hides bye -->
  <button
    class="btn btn-success" id="yesButton"
    onclick="()=>{document.getElementById('myForm')}; document.getElementById('bye').style.display='none';">
    Yes
  </button>
  <!-- No button hides the form, shows bye -->
  <button
    class="btn btn-danger" id="noButton"
    onclick="document.getElementById('myForm').style.display='none'; document.getElementById('bye').style.display='inline';">
    No
  </button>
  <br>
  <span id="bye" style="display:none;"><h1 class="thank bg-danger">Thank you, bye.</h1></span>
    </header>
        </section> 

         <section id="form" style="display: none">
         <h1 class="text-center text-white  bg-success">Form JS Workshop</h1>
         
        <form  id="myForm" action="" onsubmit="start(event)">
            <label class="form-label m-4" for="numOne" id="">Enter a number</label>
            <input class="formControl m-4 w-50" type="text" id="numOne" name="myForm"><br>

            <label class="form-email m-4" for="email">Enter your email</label>
            <input class="formControl m-4 w-50" type="text" id="email" name="email"><br>
            
            <span id = "error-message" style="background-color: antiquewhite; color: darkred; border-radius: 8px; visibility: hidden; font-weight: bold;" class = "m-3 text-center">This is not a number!</span>
            <input class="btn btn-success " type="submit" value="submit"></input>
            
      </form>
      </section>
    </main>
    <footer>
    </footer>
    <script type="module" src="./App.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
